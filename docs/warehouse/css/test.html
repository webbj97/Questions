<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .wrapper {
                width: 300px;
                height: 100px;
                /* 1.添加横向基础渐变 */
                /* 2.补充斜向渐变似的均匀斜向渐变 */
                /* 3.添加纵向基础渐变 */
                background: linear-gradient(
                        180deg,
                        rgba(8, 31, 233, 0.8) ,
                        rgba(65, 113, 216, 0) 80%
                    ),
                    linear-gradient(
                        187deg,
                        rgba(62, 79, 233, 0.8),
                        rgba(185, 196, 221, 0) 50%
                    ),
                    linear-gradient(
                        0deg,
                        rgba(226, 226, 243, 0.8),
                        rgba(0, 0, 255, 0) 70.71%
                    );
            }
        </style>
    </head>
    <body>
        <div class="wrapper"></div>
    </body>
</html>
