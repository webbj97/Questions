<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center-table {
            border: 1px solid #9c27b0;
            height: 250px;
            width: 250px;
        }

        .center-table-child {
            display: table;
            height: 100%;
            width: 100%;
        }

        .center-table-child>span {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="center-table">
        <div class="center-table-child">
            <span>文字居中</span>
        </div>
    </div>
</body>

</html>
