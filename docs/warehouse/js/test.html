    <body>
        <script>
            // 基本定时
            // function sleep(callback, wait) {
            //     setTimeout(callback, wait);
            // }

            function sleep(wait) {
                return new Promise((resolve) => setTimeout(resolve, wait));
            }

            async function test() {
                console.log('1');
                await sleep(3000);
                console.log('2');
            }
            test(); 
        </script>
    </body>
