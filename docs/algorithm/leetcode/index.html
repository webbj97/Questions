<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Document</title>

    <body>
        <script>
            Array.prototype._find = function(fn, target) {
                const items = target || this;
                for (let i = 0; i < items.length; i++) {
                    const cur = items[i];
                    const index = i;
                    const arr = items;
                    if (fn(cur, index, arr)) {
                        return cur;
                    }
                }
                return undefined;
            };

            const res = [1, 2, 3, 4]._find((v) => v === 1);
        </script>
    </body>
